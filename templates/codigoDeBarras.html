<div ng-controller = "codigoDeBarrasCtrl">
<ion-view title="Codigo de Barras" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="codigoDeBarras-form1" class="list">
      <label class="item item-input" id="codigoDeBarras-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model = 'codigodebarras' placeholder="Digite o Código de Barras">
      </label>
    </form>
    <button id="codigoDeBarras-button4" style="font-weight:300;text-align:center;" class="button button-positive button-large button-block icon ion-android-camera">Leitor de Código de Barras</button>
    <button id="codigoDeBarras-button3"  class="button button-positive button-large button-block" ng-click="confirmar(codigodebarras)" >Confirmar</button>
  </ion-content>
</ion-view>
</div>
